<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Hotkeys</title>
    <link rel="stylesheet" href="./style/main.css" />
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.7.2/css/all.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.7.2/css/sharp-duotone-thin.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.7.2/css/sharp-duotone-solid.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.7.2/css/sharp-duotone-regular.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.7.2/css/sharp-duotone-light.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.7.2/css/sharp-thin.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.7.2/css/sharp-solid.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.7.2/css/sharp-regular.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.7.2/css/sharp-light.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.7.2/css/duotone-thin.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.7.2/css/duotone-regular.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.7.2/css/duotone-light.css">
</head>
<body>
    <div class="header">
        <div class="header-left">
            <img src="./icon/full-icon.png" alt="The Icon">
        </div>
        <div class="header-right">
            <button id="settingsPopUpTrigger" class="header-button">Custom Ruleset</button>
        </div>
    </div>
    <div class="information">
        <div class="info-icons">
            <i class="fa-regular fa-circle-info"></i>
        </div>
        <div class="info-text">
            The app always stays on top of other applications. You can minimize it, and it will still run in the background. Use the shortcut 
            <strong id="toggler">Ctrl+Shift+E</strong> to toggle the presser.
        </div>
    </div>
    <div class="main">
        <div class="main-left-container">
            <div class="main-text-status">
                <span class="main-text-status-label">Status:</span>
                <span class="main-text-status inactive" id="mainStatus">Inactive</span>
            </div>
            <div class="main-text-ruleset">
                <span class="main-text-ruleset-label">Current Ruleset:</span>
                <span class="main-text-ruleset" id="mainRuleset">None</span>
            </div>
        </div>
        <div class="main-right-container">
            <button class="start-btn" id="startBtn">Start</button>
            <button class="settings" id="showSettingsPopUp">
                <i class="fa-solid fa-gear-complex"></i>
            </button>
        </div>
    </div>
    <script src="./script/main.js"></script>
</body>
